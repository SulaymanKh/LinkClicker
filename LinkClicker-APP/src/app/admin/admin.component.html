<div class="container mt-5">
    <div class="jumbotron">
      <h1 class="display-4">Admin Tools</h1>
      <p class="lead">Use this tool to create and manage expirable links.</p>
      <hr class="my-4">
  
      <!-- Form -->
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter username" required>
          </div>
          <div class="form-group col-md-6">
            <label for="linkCount">Number of Links</label>
            <input type="number" class="form-control" id="linkCount" formControlName="linkCount" placeholder="Enter number of links" required>
          </div>
          <div class="form-group col-md-6">
            <label for="expiryTime">Expiry Time (in hours)</label>
            <input type="number" class="form-control" id="expiryTime" formControlName="expiryTime" placeholder="Duration in hours" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Create Links</button>
      </form>
  
      <!-- Table to display results -->
      <div *ngIf="links.length > 0" class="mt-4">
        <h2>Generated Links</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Username</th>
              <th>Link</th>
              <th>Expiry Time</th>
              <th>Max Clicks</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let link of links" (click)="navigateToLink(link)">
              <td>{{ link.username }}</td>
              <td>{{ link.link }}</td>
              <td>{{ link.expiryTime | date:'short' }}</td>
              <td>{{ link.maxClicks }}</td>
              <td><button class="btn btn-info">Go to Link</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
